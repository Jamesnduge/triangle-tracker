<!DOCTYPE html>
  <head>
    <title><img src="logo.jpg" alt="logo">TT: Triangle Tracker</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" type="text/javascript">

    </script>
  </head>
  <body>
    <img src="css/logo2.jpg" alt="logo" height="200px" width="300px">
    <h4>Welcome to <em>Triangle Tracker!</em> You will be required to have <em>three</em> measurements of the shape in numeric value to get a correct response.</h4>
      <form>
        <div class="a">
          <label for="a">Enter Length A:</label>
          <input size="50" id="one" type="text">
        </div>
        <br>
        <div class="b">
          <label for="b">Enter Length B:</label>
          <input size="50" id="two" type="text">
        </div>
        <br>
        <div class="c">
          <label for="c">Enter Length C:</label>
          <input size="50" id="three"  type="text">
        </div>
        <br>
        <p id="answer"></p>
        <button type="button" onclick="tTrack();">submit</button>
      </form>
  </body>
