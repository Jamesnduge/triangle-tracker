<!DOCTYPE html>
  <head>
    <title><img src="logo.jpg" alt="logo">TT: Triangle Tracker</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" type="text/javascript">

    </script>
  </head>
  <body>
    <h4>Welcome to <strong>Triangle Tracker!</strong> You will be required to have <strong>three</strong> measurements of the shape in numeric value to get a correct response.</h4>
      <form>
        <div class="a">
          <label for="a">Enter Length A:</label>
          <input id="one" type="number">
        </div>
        <br>
        <div class="b">
          <label for="b">Enter Length B:</label>
          <input id="two"type="number">
        </div>
        <br>
        <div class="c">
          <label for="c">Enter Length C:</label>
          <input id="three"type="number">
        </div>
        <br>
      </form>
        <button type="button" onclick="tTrack();"> submit</button>
          <p id="answer"></p>


  </body>
